run-name: Build & Release

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: dbdaddy

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  deploy_release:
    runs-on: ubuntu-latest
    steps:
      - name: "LS"
        run: ls -la /home/runner/work
      - name: "Build binaries"
        run: make build

      - name: "Release binaries"
        run: make release
